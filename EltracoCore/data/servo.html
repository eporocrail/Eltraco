<!DOCTYPE html>
<html>
<head>
    <title>servo adjustment</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="Eltraco.js" type="text/javascript"></script>
    
    <style></style>
</head>
    <center>
    
        <header>
            <h1>ELTRACO configuration<br>adjust servo</h1>
        </header>
        
        <body>
        
        <div>
         <p class="ex1">refresh web page to repeat procedure</p><bk><bk>
         <p><a id="lnkDecoder" href="index.html">decoder settings</a></p>
        <table>
            <tr>
                <td style="width:20%"><button id="servo1" style="background-color:#99ffcc" onclick="servo1();">servo 1</button></td>
                <td style="width:60%"><p> </p>
                <td style="width:20%"><button id="servo2" style="background-color:#99ffcc" onclick="servo2();">servo 2</button></td>
            </tr>
        </table>
        </div>
        
        <div>
            <p style="text-align:left">servo 1</p>
            <table>
                <tr>
                    <td style="width:14px;text-align: right">Straight: </td>
                    <td><input class="enabled" id="straight1" type="range" min="0" max="180" step="1" oninput="sendStraight1();" value="0"></td>
                </tr>
            </table>
            <p><button id="acknowledgeS1"  style="background-color:#99ffcc;" onclick="AcknowledgeS1();">Ack Straight</button></p>
            <table>
                <tr>
                    <td style="width:14px;text-align: right">Turnout: </td>
                    <td><input class="enabled" id="turnout1" type="range" min="0" max="180" step="1" oninput="sendTurnout1();" value="0"></td>
                </tr>
            </table>
            <p><button id="acknowledgeT1" style="background-color:#99ffcc;" onclick="AcknowledgeT1();">Ack Turnout</button></p>
        </div>
        
        <div>
            <p style="text-align:left;">servo 2</p>

            <table>
                <tr>
                    <td style="width:14px; text-align: right">Straight: </td>
                    <td><input class="enabled" id="straight2" type="range" min="0" max="180" step="1" oninput="sendStraight2();" value="0"></td>
                </tr>
            </table>
            <p><button id="acknowledgeS2" style="background-color:#99ffcc" onclick="AcknowledgeS2();">Ack Straight</button></p>
            <table>
                <tr>
                    <td style="width:14.4px; text-align: right">Turnout: </td>
                    <td><input class="enabled" id="turnout2" type="range" min="0" max="180" step="1" oninput="sendTurnout2();" value="0"></td>
                </tr>
            </table>
            <p><button id="acknowledgeT2" style="background-color:#99ffcc" onclick="AcknowledgeT2();">Ack Turnout</button></p>
        </div>
        
        </body>
        
    </center>
    
    <script>
    hideAll();
    </script>
</html>
